
# Docker Compose for local development: Postgres, Spring Boot backend, React frontend
# Place Dockerfiles in `ShopUp2/Dockerfile` and `Frontend/Dockerfile` (examples in README)
version: '3.8'

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
     - POSTGRES_DB=shopup
     - POSTGRES_USER=mmolnar01
     - POSTGRES_PASSWORD=mmolnar01
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -p 5432 -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - app-network

  backend:
    build:
      context: ./ShopUp2
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
     - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shopup
     - SPRING_DATASOURCE_USERNAME=mmolnar01
     - SPRING_DATASOURCE_PASSWORD:=mmolnar01
     - SPRING_JPA_HIBERNATE_DDL_AUTO=update
     - CORS_ALLOWED_ORIGINS=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:

