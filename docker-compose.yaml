
# Docker Compose for local development: Postgres, Spring Boot backend, React frontend
# Place Dockerfiles in `ShopUp2/Dockerfile` and `Frontend/Dockerfile` (examples in README)
version: '3.8'

services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: shopup
      POSTGRES_USER: mmolnar01
      POSTGRES_PASSWORD: mmolnar01
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./ShopUp2
      dockerfile: Dockerfile
    image: shopup-backend:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/shopup
      SPRING_DATASOURCE_USERNAME: mmolnar01
      SPRING_DATASOURCE_PASSWORD: mmolnar01
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shopnet

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    image: shopup-frontend:latest
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - shopnet

volumes:
  db_data:

networks:
  shopnet:
    driver: bridge

